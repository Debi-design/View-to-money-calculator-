<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View to Money Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; background: #f4f4f4; }
    .calculator { background: white; padding: 2em; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 1em; font-weight: bold; }
    input { width: 100%; padding: 10px; margin-top: 0.5em; border: 1px solid #ccc; border-radius: 6px; }
    button { margin-top: 1.5em; padding: 10px; background: #007bff; color: white; border: none; border-radius: 6px; width: 100%; font-size: 16px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin-top: 2em; font-size: 18px; text-align: center; }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>üí∞ View to Money Calculator</h2>
    <label for="views">Number of Views:</label>
    <input type="number" id="views" placeholder="e.g. 10000"><label for="rpm">RPM (KES per 1,000 views):</label>
<input type="number" id="rpm" placeholder="e.g. 150">

<button onclick="calculateEarnings()">Calculate</button>

<div class="result" id="result"></div>

  </div>  <script>
    function calculateEarnings() {
      const views = parseInt(document.getElementById('views').value);
      const rpm = parseFloat(document.getElementById('rpm').value);

      if (!isNaN(views) && !isNaN(rpm)) {
        const earnings = (views / 1000) * rpm;
        document.getElementById('result').textContent = `Estimated Earnings: KES ${earnings.toFixed(2)}`;
      } else {
        document.getElementById('result').textContent = 'Please enter valid numbers.';
      }
    }
  </script></body>
